global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'dev-academy'
    environment: 'development'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenTelemetry Collector - Scrapes metrics from OTEL Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    scrape_interval: 10s

  # OpenTelemetry Collector internal metrics
  # Disabled: OTEL collector doesn't expose internal metrics on port 8888
  # - job_name: 'otel-collector-internal'
  #   static_configs:
  #     - targets: ['otel-collector:8888']
  #   scrape_interval: 30s

  # Next.js application (when configured with a Prometheus exporter)
  - job_name: 'nextjs-app'
    static_configs:
      - targets: ['dev-x-academy-web:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # PostgreSQL exporter - Disabled: postgres-exporter service not configured
  # To enable: Add postgres-exporter service to docker-compose.yml
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Node exporter - Disabled: node-exporter service not configured
  # To enable: Add node-exporter service to docker-compose.yml
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
