global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'dev-academy'
    environment: 'development'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Next.js application (when configured with a Prometheus exporter)
  - job_name: 'nextjs-app'
    static_configs:
      - targets: ['dev-x-academy-web:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # PostgreSQL exporter (if added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Node exporter (if added for system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
